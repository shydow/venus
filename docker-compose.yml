version: '2.1'
services:
  rabbitmq:
    image: rabbitmq:3-management
    restart: always
    ports:
      - 15672:15672
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  config:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
    #image: sqshq/piggymetrics-config
    build: config
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  registry:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
    #image: sqshq/piggymetrics-registry
    build: registry
    restart: always
    depends_on:
      config:
        condition: service_healthy
    ports:
      - 8761:8761
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  gateway:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
    #image: sqshq/piggymetrics-gateway
    build: gateway
    restart: always
    depends_on:
      config:
        condition: service_healthy
    ports:
      - 80:4000
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  auth-service:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
      DROOLS_SERVICE_PASSWORD: $DROOLS_SERVICE_PASSWORD
      MONGODB_PASSWORD: $MONGODB_PASSWORD
    #image: sqshq/piggymetrics-auth-service
    build: auth-service
    restart: always
    depends_on:
      config:
        condition: service_healthy
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  auth-mongodb:
    environment:
      MONGODB_PASSWORD: $MONGODB_PASSWORD
    #image: sqshq/piggymetrics-mongodb
    build: mongodb
    volumes:
        - /data/db:${MONGODB_DIR}
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  monitoring:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
    #image: sqshq/piggymetrics-monitoring
    build: monitoring
    restart: always
    depends_on:
      config:
        condition: service_healthy
    ports:
      - 9000:8080
      - 8989:8989
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  drools-service:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
      ACCOUNT_SERVICE_PASSWORD: $DROOLS_SERVICE_PASSWORD
      MONGODB_PASSWORD: $MONGODB_PASSWORD
    #image: sqshq/piggymetrics-account-service
    build: drools-service
    restart: always
    depends_on:
      config:
        condition: service_healthy
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  drools-mongodb:
    environment:
      INIT_DUMP: drools-service-dump.js
      MONGODB_PASSWORD: $MONGODB_PASSWORD
    #image: sqshq/piggymetrics-mongodb
    build: mongodb
    volumes:
        - /data/db:/tmp/data/drools-mongodb
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"
